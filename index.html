<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>МоиЗаписи | Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css?v=1.0">
</head>

<body class="body-absolute">
<script src="js/main.js" defer></script>

<div class="app">
    <div class="sidebar">
        <div class="sidebar__mb-close-sidebar-section">
            <button class="sidebar__mb-btn-close-sidebar">
                <img src="images/icons/x-lg.svg" alt="Закрыть боковое меню">
            </button>
        </div>

        <div class="sidebar__current-filial">
            <div>
                <div class="company">
                    BIG BRO
                </div>
                <div class="filial">
                    Йошкар-Ола
                </div>
            </div>
            <button class="choose-filial-btn">
                <img class="choose-filial-arrow" src="images/icons/chevron-down.svg" alt="Выбрать филиал">
            </button>
        </div>

        <div class="sidebar__choose-filial">
            <div class="sidebar__choose-filial-search">
                <div>
                    <input id="search-filial" placeholder="Поиск филиала...">
                    <label for="search-filial">Поиск филиала...</label>
                    <button>
                        <img src="images/icons/search.svg" alt="Поиск филиала">
                    </button>
                </div>
            </div>
            <a href="#filial-Kazan" class="sidebar__filial-li">Казань <i>&rarr;</i></a>
            <a href="#filial-Magadan" class="sidebar__filial-li">Магадан <i>&rarr;</i></a>
            <a href="#filial-Saint-Petersburg" class="sidebar__filial-li">Санкт-Петербург <i>&rarr;</i></a>
            <a href="#all-filials" class="sidebar__filial-li">Все филиалы <i>&rarr;</i></a>
        </div>

        <div class="sidebar__pages">
            <a href="#dashboard">Сводки</a>
            <a href="#staff">Сотрудники</a>
            <a href="#customers">Клиенты</a>
            <a href="#calendar">Календарь</a>
            <a href="#finance">Финансы</a>
        </div>

        <div class="sidebar__footer">
            <a href="login-phone-mail.html">
                <img class="logout" src="images/icons/box-arrow-left.svg" alt="Выход из личного кабинета">
            </a>
            <a href="#settings">
                <img class="settings" src="images/icons/gear.svg" alt="Настройки личного кабинета">
            </a>
            <a href="#support">
                <img class="chat" src="images/icons/chat-dots.svg" alt="Чат техподдержки">
            </a>
        </div>
    </div>

    <div class="content">
        <div class="navbar">
            <button class="navbar__mb-btn-open-sidebar">
                <img src="images/icons/list.svg" alt="Открыть боковое меню">
            </button>
            <div class="navbar__breadcrumbs">
                <a href="#dashboard">Главная</a> /
            </div>
        </div>

        <div class="main">
            <span>Добро пожаловать в личный кабинет!</span>
        </div>
    </div>
</div>

</body>
</html>
