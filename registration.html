<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log/base-login.css">
</head>

<body>

<div class="main">
    <div class="header">
        <div class="max-wrap">
            <a class="logo" href="index.html">CliCliService</a>
            <a href="login.html">Вход</a>
            <a href="registration.html">Регистрация</a>
        </div>
    </div>

    <form>
        <h1>РЕГИСТРАЦИЯ</h1>
        <div>
            <input id="mail" type="email" placeholder="Email">
            <label for="mail" hidden>Почта</label>
        </div>
        <div>
            <input id="password" type="password" placeholder="Пароль">
            <label for="password" hidden>Пароль</label>
        </div>
        <div>
            <input id="password-repeat" type="password" placeholder=" Повторите пароль">
            <label for="password-repeat" hidden>Повторите пароль</label>
        </div>
        <div class="checkbox-wrap">
            <label for="agreement" hidden>Соглашение</label>
            <input id="agreement" type="checkbox">
                <span>Я&nbsp;принимаю</span>
                <a href="#">условия лицензионного договора</a>
                <span>и&nbsp;разрешаю </span>
                <a href="#">обработку персональных данных</a>
        </div>
        <a class="btn" href="index.html">Зарегистрироваться</a>
    </form>

    <div class="footer">
        <div class="max-wrap">
            <span>
                @ 2023 ООО
                <a href="#">"Айти Вертекс"</a>
            </span>
        </div>
    </div>
</div>

</body>
</html>
